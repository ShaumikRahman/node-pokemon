<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokémon</title>
  </head>
  <body>
    <div class="main">
      <h1 class="main__title">Random Pokémon</h1>
      <div class="main__pokemonContainer" id="pokemonContainer">

      </div>
      <div class="main__inputContainer">
        <input type="text" class="main__input" placeholder="Enter Pokémon name" id="input">
        <button type="submit" class="main__submit" onclick="submitPokemon()">Confirm</button>
      </div>
      <div class="main__scoreContainer">
        <h3 class="main__score" id="score">

        </h3>
      </div>
      <div class="main__answerContainer" id="answerContainer">
        <h3 id="answer" class="main__answer">
          
        </h3>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
