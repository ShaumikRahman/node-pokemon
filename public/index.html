<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random pokemon game">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pokémon</title>
  </head>
  <body class="dark" id="body">
    <div class="main">
      <h1 class="main__title dark text">Random Pokémon</h1>
      <div class="main__pokemonContainer" id="pokemonContainer">
        <img class="main__pokemon" src="img/loading.gif" alt="pokemon" id="pokemon">
      </div>
      <div class="main__inputContainer">
        <input type="text" class="main__input" placeholder="Enter Pokémon name" id="input" autocomplete="off">
        <button type="submit" class="main__submit" onclick="submitPokemon()">Confirm</button>
      </div>
      <div class="main__scoreContainer">
        <h3 class="main__score" id="score">

        </h3>
      </div>
      <div class="main__answerContainer" id="answerContainer">
        <h3 id="answer" class="main__answer">
          
        </h3>
      </div>
      <div class="main__footer">
        <h3 class="main__footerText dark text">
          This is a random pokemon game built using Express and styled with Sass. View my other projects <a href="https://shaumikrahman.github.io">here</a>
        </h3>
        <p class="main__theme" id="theme">Switch theme</p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
